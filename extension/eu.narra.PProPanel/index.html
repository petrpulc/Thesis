    <script type="text/javascript">

      $( document ).ready(function() {
        if (localStorage.getItem("token"))
          window.location.href = "projects.html";

        $("#login_button_google").on("click", function(e) {
          e.preventDefault(); 
          csInterface = new CSInterface();
          csInterface.openURLInDefaultBrowser(apiUrl + "auth/google");
        });

        $("#login_button_github").on("click", function(e){
            e.preventDefault(); 
            var csInterface = new CSInterface();
            csInterface.openURLInDefaultBrowser(apiUrl + "auth/github");
        });

        $("#token button").on("click", function() {
          getToken();
          window.location.href = "projects.html";
        });
      });
