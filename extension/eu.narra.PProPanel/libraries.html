<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <script src="./ext.js"></script>
    <script src="./lib/CSInterface.js"></script>
    <script src="./lib/jquery-1.9.1.js"></script>
    <script src="./lib/jquery-ui.min.js"></script>
    <script src="./apiCalls.js"></script>
    <script src="./ui.js"></script>

<link id="ppstyle" rel="stylesheet" type="text/css" href="css/styleDashboard.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">

<title>PProPanel</title>
    <script type="text/javascript">

      $( document ).ready(function() {
        var url = window.location.href;
        var name = getURLParameter(url, 'name');;    
        loadProfile();
        loadProjectLibraries(name);

        $("#logout").on("click", function(e) {
          logout();
        });
      });
    </script>
  </head>

  <body onLoad="onLoaded()">
    <div class="wrapper">
      <div class="row" id="ui_user">
        <span id="username" class="default"></span>
        <span class="center">
          <img src="payloads/narra.png" alt="narra logo">
        </span>
        <span class="right">
          <button id="logout">Logout</button>
        </span>
      </div>
      <hr>
      <ul class="row" id="menu">
        <li><a href="dashboard.html" class="default">Projects</a></li>
        <li><a href="libraries.html" class="default">Libraries</a></li>
      </ul>
      <hr>
      <div class="row" id="ui_content">
        <h1 class="default">Libraries:</h1>
        <ul id="ui_content_projects">
        </ul>
      </div>
      <div class="row default" id="footer">
        <span id="elemnum">0</span>elements selected.
        <span><i class="fa fa-refresh fa-spin"></i>Sync</span>
      </div>
    </div>
  </body>

</html>
